<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Recipes</title>
    <link  href="css/index.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-items logo">
                <img src="https://asset.brandfetch.io/idqq2v1naO/idiqlFQ3D5.svg" alt="An image of TheOdinProject's Logo">
            </div>
            <div class="nav-items title">Odin Recipes</div>
            <div class="nav-items home">Home</div>
            <div class="nav-items about">About</div>
            <div class="nav-items recipes">Recipes</div>
        </div>
    </nav>
    
    <main class="main-container">
        <div class="main">

            <div class="card">    
                <img class="card-image"
                src=".\img\fluffy-french-toast-hero.webp" 
                height="auto" 
                width="300"
                loading="lazy"
                decoding="async" 
                alt="An image of a fluffy french toast.">
            </div>

            <div class="card">
                <img class="card-image"
                src=".\img\fluffy-pancakes.webp"
                height="auto"
                width="300"
                loading="lazy"
                decoding="async">
            </div>

            <div class="card">
                <img class="card-image"
                src=".\img\scrambled-egg.webp" 
                height="auto" 
                width="300"
                loading="lazy"
                decoding="async"
                alt="An image of a fluffy scrambled egg">
            </div>
        </div>
    </main>
    
    
</body>
</html>
